<h1>List member </h1>
<div class="row">
	<div class="col-md-8">
		<ig-grid 
					[(options)]="gridOptions" 
					[(widgetId)]="id" 
					[(dataSource)]="data"
					(cellClick)="cellClickHandler($event)" 
					(rendering)="renderedEventHandler($event)" >
		</ig-grid> 
	</div>

	<div class="col-md-4">
		<h3>Add Member</h3>
		<div class="well well-sm">
			<ig-text-editor type="text" [(ngModel)]="newMember.name" [options]="{width:'100%'}" placeholder="name"></ig-text-editor>
			<input type="button" value="Add" (click)="addRecord()" class="btn btn-default"/>
		</div> 
	</div>
</div>

<hr/>
<table id="simpletable" class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let member of data">
			<td>{{member.id}}</td>
			<td><ig-text-editor type="text" [(ngModel)]="member.name" [options]="{width:'100%'}"></ig-text-editor></td>
			<td><input type="button" value="Delete" (click)="deleteRecord(member.id)" class="btn btn-default"/></td>
		</tr>
	</tbody>
</table>
